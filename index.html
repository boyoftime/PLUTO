<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pluto RePublic Logo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #1a2332 0%, #0d1117 50%, #000000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo-wrapper {
      position: relative;
      width: 600px;
      height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-out;
    }

    .circle-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #2a3a50 0%, #10151c 60%, #000 100%);
      border-radius: 50%;
      animation: pulse 4s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 
          0 0 15px rgba(255, 0, 0, 0.3),
          0 0 30px rgba(255, 0, 0, 0.2),
          0 0 60px rgba(0, 0, 0, 0.8),
          inset 0 0 80px rgba(0, 0, 0, 0.9);
      }
      50% {
        transform: scale(1.02);
        box-shadow: 
          0 0 30px rgba(255, 0, 0, 0.6),
          0 0 60px rgba(255, 0, 0, 0.4),
          inset 0 0 80px rgba(0, 0, 0, 0.9);
      }
    }

    .logo-container {
      position: relative;
      z-index: 10;
      text-align: center;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      animation: slideUp 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .bars-container {
      display: inline-block;
      margin-bottom: 20px;
    }

    .bars {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 8px;
      height: 60px;
    }

    .bar {
      width: 8px;
      background: linear-gradient(to top, #ff0000, #ff3333);
      border-radius: 4px;
      box-shadow: 
        0 0 20px rgba(255, 0, 0, 0.8),
        0 0 40px rgba(255, 0, 0, 0.4);
      animation: bounce 1.2s infinite ease-in-out;
      transform-origin: bottom;
    }

    .bar:nth-child(1) { 
      animation-delay: 0s;
      height: 15px;
    }
    .bar:nth-child(2) { 
      animation-delay: 0.15s;
      height: 25px;
    }
    .bar:nth-child(3) { 
      animation-delay: 0.3s;
      height: 35px;
    }
    .bar:nth-child(4) { 
      animation-delay: 0.45s;
      height: 45px;
    }
    .bar:nth-child(5) { 
      animation-delay: 0.6s;
      height: 55px;
    }
    .bar:nth-child(6) { 
      animation-delay: 0.75s;
      height: 45px;
    }
    .bar:nth-child(7) { 
      animation-delay: 0.9s;
      height: 35px;
    }

    @keyframes bounce {
      0%, 100% { 
        transform: scaleY(0.4);
        opacity: 0.8;
      }
      50% { 
        transform: scaleY(1.2);
        opacity: 1;
      }
    }

    .title {
      font-size: 3.5em;
      font-weight: 700;
      margin-bottom: 5px;
      letter-spacing: 2px;
      text-shadow: 
        0 0 20px rgba(255, 255, 255, 0.5),
        0 0 40px rgba(255, 255, 255, 0.3);
      animation: glow 3s infinite ease-in-out;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 
          0 0 20px rgba(255, 255, 255, 0.5),
          0 0 40px rgba(255, 255, 255, 0.3);
      }
      50% {
        text-shadow: 
          0 0 30px rgba(255, 255, 255, 0.8),
          0 0 60px rgba(255, 255, 255, 0.5);
      }
    }

    .divider {
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, #fff, transparent);
      margin: 15px 0;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .subtitle {
      font-size: 1.1em;
      letter-spacing: 8px;
      font-weight: 400;
      color: #e0e0e0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      animation: fadeIn 2s ease-out 0.5s both;
    }
    
    /* --- NEW CODE STARTS HERE --- */

    .dev-notice {
      font-size: 0.8em;
      font-weight: 400;
      color: #ffc400; /* Amber/gold for notice text */
      text-shadow: 0 0 8px rgba(255, 196, 0, 0.5);
      margin-top: 25px;
      line-height: 1.6;
      animation: fadeIn 2s ease-out 1s both; /* Appears after subtitle */
    }

    /* --- NEW CODE ENDS HERE --- */

    @media (max-width: 768px) {
      .logo-wrapper {
        width: 90vw;
        height: 90vw;
        max-width: 500px;
        max-height: 500px;
      }
      
      .title { 
        font-size: 2.5em;
      }
      
      .subtitle { 
        font-size: 0.9em;
        letter-spacing: 6px;
      }
      
      .bars { 
        height: 45px;
        gap: 6px;
      }

      .bar {
        width: 6px;
      }
      
      /* --- NEW CODE FOR RESPONSIVENESS --- */
      .dev-notice {
        font-size: 0.7em;
      }
    }

    @media (max-width: 480px) {
      .title { 
        font-size: 1.8em;
      }
      
      .subtitle { 
        font-size: 0.75em;
        letter-spacing: 4px;
      }
      
      .bars { 
        height: 35px;
        gap: 5px;
      }

      .bar {
        width: 5px;
      }

      /* --- NEW CODE FOR RESPONSIVENESS --- */
      .dev-notice {
        font-size: 0.65em;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-wrapper">
    <div class="circle-bg"></div>
    <div class="logo-container">
      <div class="bars-container">
        <div class="bars">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      <div class="title">Pluto<br>RePublic</div>
      <div class="divider"></div>
      <div class="subtitle">SOUND FROM PLUTO</div>
      <!-- --- NEW HTML ELEMENT --- -->
      <div class="dev-notice">
        Website is under development.<br>
        Developer may have paused development due to queue workload.<br>
        Dev: Someless c2025
      </div>
    </div>
  </div>
</body>
</html>
